<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            font-family: Helvetica, sans-serif;
        }

        .main-container {
            display: flex;
            background-color: white;
            height: 138px;
            width: 457px;
            padding: 0px;
        }

        .left {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 4px;
        }

        .right {
            display: flex;
            width: 80%;
            justify-content: center;
            padding-left: 14px;
            flex-direction: column;
            /* align-items: center; */
            font-family: "Roboto", sans-serif;
        }



        .left>div {
            background-color: green;
            height: 130px;
            width: 130px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('../profilePic.png');

        }

        #tag {
            font-weight: bold;
            font-size: 20px;
            color: #000000;
            margin: 0;
        }

        #textLove {
            font-size: 20px;
            color: #000000;
            margin: 0;
            padding-top: 14px;
        }

        #iconsDigi {
            color: #858991;
            font-size: 15px;
            height: 20%;
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 24px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="left">
            <div></div>
        </div>
        <div class="right">
            <div>
                <p id="tag">@moshhamedani</p>
                <p id="textLove">I'd love to teach you HTML/CSS!</p>
            </div>
            <div id="iconsDigi">
                <div style="padding-right: 14px; height: 20px;"><i class="fa-regular fa-comment"></i></div>
                <div style="padding-right: 24px;">242</div>
                <div style="padding-right: 14px; height: 20px;"><i class="fa-regular fa-heart"></i></div>
                <div style="padding-right: 24px;">142</div>
                <div style="padding-right: 14px; height: 20px;"><i class="fa-solid fa-retweet"></i></div>
                <div style="padding-right: 24px;">2.6 k</div>
            </div>
        </div>
    </div>
</body>

</html>
