<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Quicksand';
        }

        body {
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 56px;
            background-color: black;
            background-image: url('quantum screen assets/headerImage.png');
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 3vw;
        }

        main {
            background-color: #eeeeee;
        }

        .navLinks {
            display: flex;
            justify-content: space-around;
            margin-left: auto;
            gap: 3vw;
            flex-shrink: 2;
        }

        .navIcons {
            display: flex;
            align-items: center;
            gap: 3vw;
            flex-shrink: 2;
            /* padding-right: 20px; */
        }

        .bell {
            height: 24px;
            width: 21px;
        }

        .announcement {
            height: 20px;
            width: 20px;

        }

        .profile {
            height: 32px;
            width: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logoImage {
            padding-left: 20px;
        }

        .hamburger {
            display: none;
        }

        @media (max-width: 768px) {
            .navLinks {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            /* .navIcons {
                justify-self: flex-end;
            } */
        }

        .navLinks>div>a {
            text-decoration: none;
            color: #3FD28B;
            font-family: 'Quicksand';
        }

        main {
            display: flex;
            width: 100%;
            flex-direction: column;
            margin-top: 56px;
        }

        .content1 {
            /* padding-top: 24px; */
            height: 64px;
            width: 97%;
            background-color: #8DDC97;
            align-self: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content11 {
            display: flex;
            flex: 1;
            height: 100%;
            justify-content: center;
            align-items: center;
            width: 50%;
            gap: 2vw;
            border-bottom: 5px solid black;
        }

        .content12 {
            display: flex;
            width: 50%;
            height: 100%;
            flex: 1;
            justify-content: center;
            align-items: center;
            gap: 2vw;
        }

        .content2 {
            display: flex;
            width: 97%;
            align-self: center;
            padding-top: 24px;
            height: 69px;
            border-bottom: 2px solid #c8c8cd;
        }

        .content21 {
            width: 48%;
            font-size: 12px;
            align-self: center;
        }

        .content22 {
            display: flex;
            width: 48%;
            justify-content: flex-end;
            align-items: center;
        }

        .content23 {
            margin-left: auto;
        }

        select {
            border-top: none;
            border-left: none;
            border-right: none;
            outline: none;
            border-bottom-width: 1px;
            border-color: #c8c8cd;
            width: 37%;
            font-size: 16px;
            font-weight: 600;
            appearance: none;
            background-image: url('quantum screen assets/icons/arrow-down.svg');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 24px;
            background-color: transparent;
        }

        .content3 {
            padding-top: 16px;
            display: grid;
            width: 97%;
            height: 740px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            column-gap: 24px;
            row-gap: 25px;
            background-color: #eeeeee;
            align-self: center;
        }

        .content3 > div {
            background-color: white;
        }

        .content31 {
            grid-column: 1/2;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 16px;
            padding: 24px;
        }

        .img1 {
            grid-column: 1/2;
            grid-row: 1/4;
            background-color: skyblue;
            background-image: url('quantum screen assets/images/imageMask-1.svg');
            background-size: cover;
        }

        .data1 {
            grid-column: 2/5;
            width: 100%;
            height: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div class="logoImage">
            <img src="quantum screen assets\icons\logousedinheader.svg" alt="Loading..">
        </div>
        <div class="navLinks">
            <div class="dashLink"><a href="dash">DASHBOARD</a></div>
            <div class="content"><a href="cont">CONTENT</a></div>
            <div class="users"><a href="abc.xyz">USERS</a></div>
            <div class="reports"><a href="report">REPORTS</a></div>
            <div class="admin"><a href="admin">ADMIN</a></div>
        </div>
        <div class="navIcons">
            <div class="bell"><img src="quantum screen assets/icons/alerts.svg" alt=""></div>
            <div class="announcement"><img src="quantum screen assets/icons/announcements.svg" alt=""></div>
            <div class="profile"><img src="quantum screen assets/icons/account_circle.svg" alt=""></div>
            <div class="hamburger">
                <img src="quantum screen assets/icons/hamburger-menu.svg" alt="">
            </div>
        </div>


    </header>
    <main>
        <div class="content1">
            <div class="content11">
                <div>
                    <img src="quantum screen assets/icons/courses.svg" alt="Loading">
                </div>
                <div style="font-size: 24px; font-weight: bold;">4</div>
                <div style="font-size: 16px;">Courses</div>
            </div>
            <div class="content12">
                <div>
                    <img src="quantum screen assets/icons/classes.svg" alt="Loading">
                </div>
                <div style="font-size: 24px; font-weight: bold;">4</div>
                <div style="font-size: 16px;">Classes</div>
            </div>
        </div>
        <div class="content2">
            <div class="content21">Showing 4 of 4 courses</div>
            <div class="content22">
                <span style="font-size: 12px;">Sort By:</span>
                <select name="courseName" class="courseNameDropDown">
                    <option value="Course Name">Course Name</option>
                </select>
            </div>
            <div class="content23">
                <img src="quantum screen assets/icons/sort.svg" alt="">
            </div>
        </div>
        <div class="content3">
            <div class="content31">
                <div class="img1"></div>
                <div class="data1">
                    <div style="font-size: 16px; font-weight: 600;">Acceleration</div>
                    <div class="star"><img src="quantum screen assets/icons/favourite.svg" alt=""></div>
                </div>
                <div class="data2">
                    <div>Physics | Grade & 7 <span style="color: green;">+2</span></div>
                    <div><b>4</b> Units <b>18</b> Lessons <b>24</b>Topics</div>
                </div>
                <div class="bottomIcons"></div>
            </div>
            <div class="content32"></div>
            <div class="content33"></div>
            <div class="content34"></div>
        </div>
    </main>
    <footer></footer>

</body>

</html>
